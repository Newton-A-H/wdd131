<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Submit your product review for a chance to share your experience and feedback.">
    <meta name="author" content="Newton Hinga">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <main>
        <form action="review.html" method="get" onsubmit="window.scrollTo(0,0)">
        <h1>Product Review</h1>

        <label for="product">Product Name</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>
        <img id="productImg" src="images/placeholder.jpg" alt="selected product image" class="hidden">
        <fieldset>
            <legend>Overall Rating</legend>
            <div class="stars">
            <label><input type="radio" name="rating" value="1" required> ☆</label>
            <label><input type="radio" name="rating" value="2"> ☆☆</label>
            <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
            <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
            <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
            </div>
            <p id="ratingDisplay">Selected Rating: None</p>
        </fieldset>

        <label for="install-date">Date of Installation</label>
        <input type="date" id="install-date" name="installDate" required>

        <fieldset>
            <legend>Which features did you find useful? (Check all that apply)</legend>
            <label><input type="checkbox" name="features" value="Durability"> Durability</label>
            <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
            <label><input type="checkbox" name="features" value="Performance"> Performance</label>
            <label><input type="checkbox" name="features" value="Design"> Design</label>
        </fieldset>

        <label for="review">Written Review <span>(Optional)</span></label>
        <textarea id="review" name="review" maxlength="500" rows="4"></textarea>
        <p><small id="charCount">0/500 characters</small></p>

        <label for="username">Your Name <span>(Optional)</span></label>
        <input type="text" id="username" name="username" minlength="2" pattern="[A-Za-z ]*">

        <input type="submit" value="Post Review">
        <input type="reset" value="Clear Form">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> | Newton Hinga | Kenya.</p>
        <p>Last Modified: <span id="lastModified"></span></p>
        <button id="backToTop">Back to Top ↑</button>
    </footer>
</body>
</html>
